name: 'PR Review Slack Notifier'
description: 'Send Slack notifications for PR creation and comments with threaded replies and email-based user mapping'
author: 'tenfingers'

branding:
  icon: 'message-circle'
  color: 'purple'

inputs:
  slack_bot_token:
    description: 'Slack Bot Token'
    required: true
  slack_channel:
    description: 'Slack channel to send notifications (e.g., #pr-reviews)'
    required: false
    default: '#개발-코드리뷰'
  github_token:
    description: 'GitHub Token for API access'
    required: false
    default: ${{ github.token }}
  config_path:
    description: 'Path to config file with email mappings and default reviewers'
    required: false
    default: '.github/pr-notify-config.yml'
  user_mappings:
    description: 'JSON string of GitHub username to email mappings (e.g., {"username":"email@company.com"})'
    required: false

runs:
  using: 'node24'
  main: 'index.js'
